<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #232f3e;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .categories {
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .categories a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .main-section {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }

        .box {
            background: white;
            padding: 15px;
            width: 30%;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        body {
            background-color: #ff7b7b9b;
            background-image: url('shop_background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Add a faint overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('shop_background.jpg') no-repeat center/cover;
            opacity: 0.2;
            /* Adjust transparency */
            z-index: -1;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div>amazon</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-links">
            <a href="#">Account & Lists</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>
    <nav class="categories">
        <a href="#">Best Sellers</a>
        <a href="#">Amazon Basics</a>
        <a href="#">New Releases</a>
        <a href="#">Today's Deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Books</a>
        <a href="#">Gift Cards</a>
        <a href="#">Toys & Games</a>
        <a href="#">Fashion</a>
    </nav>
    <section class="main-section">
        <div class="box">
            <img src="shop1.jpg" alt="Winter Fashion">
            <p>Cozy winter style dresses</p>
        </div>
        <div class="box">
            <img src="shop2.jpg" alt="Fresh Energy">
            <p>Bring in the fresh energy</p>
        </div>
        <div class="box">
            <img src="shop3.jpg" alt="Fashion through furniture">
            <p>Must-see Furniture deals</p>
        </div>
    </section>
</body>

</html>
